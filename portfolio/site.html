<!DOCTYPE html>
<html lang="en">

<head>

    <!-- font google material + Symbols icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style-ui.css">
</head>

<body class="portfolio">
    
    <!-- header section starts  -->
    <header>
        <img class="logo" alt="Right Angle tech logo" src="../images/logos/logo_300.png" />
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <div class="share"></div>
            <a href="../index.html#home">home</a>
            <a href="../index.html#clients">clients</a>
            <a href="../index.html#team">team</a>
            <a href="../index.html#contact">Email Us</a>
            <a href="tel:2017579928"> Phone Us</a>
        </nav>
    </header>
    
    <section class="page-section">
        <div class="page-title">
            <ul class="title-section">
                <li>Portfolio</li>
                <li>Sites</li>
            </ul>
        </div>
    </section>
    <section class="portfolio-section n-p">
        <div class="box-container">
            <div class="grid">
                <img src="../images/team-1.png" />
                <img src="../images/team-1.png" />
                <img src="../images/team-1.png" />
                <img src="../images/team-1.png" />
                <img src="../images/team-1.png" />
                <img src="../images/team-1.png" />
            </div>
        </div>
    </section>

    <div class="footer rw-clean"> Published By <span> Right Angle Tech LLC </span> </div>
    <script type="text/javascript" src="../assets/plugns/gridify/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../assets/plugns/gridify/gridify-min.js"></script>
    <script>
        let menu = document.querySelector('#menu-bar');
        let navbar = document.querySelector('.navbar');

        menu.addEventListener('click', () => {
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('nav-toggle');
        });

        window.onscroll = () => {
            menu.classList.remove('fa-times');
            navbar.classList.remove('nav-toggle');
        }
    </script>
    <script type="text/javascript">
        window.$crisp = []; window.CRISP_WEBSITE_ID = "547549eb-1c29-4e00-9c73-9312398c1f5b"; (function () { d = document; s = d.createElement("script"); 
        s.src = "https://client.crisp.chat/l.js"; s.async = 1; d.getElementsByTagName("head")[0].appendChild(s); })();
           
    </script>
    
    <script type="text/javascript">
        $(window).load(function() {
            var options =
            {
                srcNode: 'img',             // grid items (class, node)
                margin: '20px',             // margin in pixel, default: 0px
                width: '250px',             // grid item width in pixel, default: 220px
                max_width: '',              // dynamic gird item width if specified, (pixel)
                resizable: true,            // re-layout if window resize
                transition: 'all 0.5s ease' // support transition for CSS3, default: all 0.5s ease
            }
            $('.grid').gridify(options);
        });
    </script>
</body>

</html>
